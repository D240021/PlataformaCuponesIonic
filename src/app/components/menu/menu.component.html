<ion-menu contentId="main-content">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item  *ngIf="!esPaginaActual('home')" routerLink="/home" routerDirection="root">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>

      <ion-item *ngIf="!login.usuarioLogeado()" routerLink="/inicio-sesion" routerDirection="root">
        <ion-icon slot="start" name="log-in"></ion-icon>
        <ion-label>Iniciar Sesión</ion-label>
      </ion-item>

      <ion-item *ngIf="login.usuarioLogeado()" routerLink="/home" routerDirection="root" (click)="login.cerrarSesion()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>

      <ion-item *ngIf="!esPaginaActual('mis-cupones')" routerLink="/mis-cupones" routerDirection="root" (click)="misCupones.verificarInicioSesion()">
        <ion-icon slot="start" name="ticket-sharp"></ion-icon>
        <ion-label>Mis Cupones</ion-label>
      </ion-item>

      <ion-item  *ngIf="!esPaginaActual('carrito')" routerLink="/carrito" routerDirection="root">
        <ion-icon slot="start" name="cart"></ion-icon>
        <ion-label>Carrito</ion-label>
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
  </ion-content>
</div>
